name: .NET Core

on: [push]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v1

    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.100

    - name: Build with dotnet
      run: dotnet build --configuration Release --version-suffix prerelease-$(date +%Y%m%d%H%M%S)
      shell: bash

    - name: Add private GitHub registry to NuGet
      run: nuget sources add -name "GPR" -Source https://nuget.pkg.github.com/VantageSoftware/index.json -Username VantageSoftware -Password ${{ secrets.GHPackagesToken }}

    - name: Push generated package to GitHub registry
      run: nuget push .\artifacts\*.nupkg -Source "GPR" -SkipDuplicate
