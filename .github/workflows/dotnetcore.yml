name: .NET Core

on: [push]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v1

    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.100

    - name: Build with dotnet
      run: dotnet build --configuration Release --version-suffix prerelease-$(date +%Y%m%d%H%M%S)
      shell: bash

    - name: Install NuGet client
      uses: nuget/setup-nuget@v1
      with:
        nuget-api-key: ${{ secrets.NuGetAPIKey }}
        nuget-version: '5.4'

    - name: Add private GitHub registry to NuGet
      run: nuget sources add -name "GPR" -Source https://nuget.pkg.github.com/VantageSoftware/index.json -Username VantageSoftware -Password ${{ secrets.GITHUB_TOKEN }}

    - name: Push generated package to GitHub registry
      run: nuget push **/*.nupkg -Source "GPR" -SkipDuplicate -Verbosity detailed
      continue-on-error: true
      shell: bash

    - name: Push to nuget.org (Will only succeed when version number manually updated)
      run:  nuget push **/*.nupkg -k  {{ secrets.NUGET_API_KEY }} -s https://api.nuget.org/v3/index.json
      continue-on-error: true
      shell: bash
